<!DOCTYPE html>
<html>
<head>
  <title>PANPIN | HOME</title>
  <link href="{{ url_for('static',filename='img/7.ico') }}" rel='shortcut icon'>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="{{ url_for('static',filename='2.css') }}">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <div class="inset">
            <img src="https://images.wallpaperscraft.com/image/cat_striped_cute_153977_240x320.jpg">
    </div>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">Team</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('kontak') }}">Contact</a>
        </li>
          <ul class="navbar-nav mr-3">
               {% if session['nama'] %}
                   <li class="nav-item active float-right">
                       <a class="nav-link text-light" href="{{ url_for('logout') }}">Logout</a>
                   </li>
               {% else %}
                   <li class="nav-item active float-right">
                       <a class="nav-link text-light" href="{{ url_for('login') }}">Login</a>
                   </li>
                   </li>
               {% endif %}
          </ul>
        </div>
      </ul>
    </div>

  </div>
</nav>

<header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <!-- Slide One - Set the background image for this slide in the line below -->
      <div class="carousel-item active" style="background-image: url('https://wallpapercave.com/wp/z7tXPkz.jpg')">
        <div class="carousel-caption d-none d-md-block">
          <h4 class="display-4"><p> {{(user[1])}}</p></h4>
          <p class="lead"><p>{{(user[0])}}</p></p>
        </div>
      </div>
    </div>
  </div>
</header>
<hr>
  <div class="container">
      <div class="row">
      <div class="col-md-3">
        <div class="card-counter primary">
          <p class="lead"><p><b>Saldo</b></p></p>
          <span class="count-name">Rp.{{(user[2])}},00</span>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card-counter danger">
          <p class="lead"><p><b>Jumlah Pinjaman</b></p></p>
          <span class="count-name">{{(user[3])}}</span>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card-counter success">
          <p class="lead"><p><b>Tanggal Peminjaman</b></p></p>
          <span class="count-name">{{(user[4])}}</span>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card-counter info">
          <p class="lead"><p><b>Tanggal Pembayaran</b></p></p>
          <span class="count-name">{{(user[5])}}</span>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
